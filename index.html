<!DOCTYPE html>
<html>
  <head>
    <title>Video on mark</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="camera" look-controls cursor="rayOrigin: mouse"></a-entity>
<a-marker preset="hiro"> 

      <a-text value="Welcome to your new room!" position="1 0.5 0" color="#E91E63" scale="1.5 1.5 1.5"></a-text>

      <a-box position="0 0.5 0" rotation="0 70 30" scale="0.4 0.4 0.4" color="#E91E63"
                  event-set__enter="_event: mouseenter; color: #000000">
      </a-box>  
      
  </a-marker>
    </a-scene>
  </body>
</html>
