<!DOCTYPE html>
<html>
  <head>
    <title>Video on mark</title>
    <meta name="vids" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
<a-marker preset="hiro"> 
      <a-text value="Welcome to your new room!" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>

      <a-box position="1 1 -5" rotation="0 70 30" scale="0.9 0.9 0.9" color="#E91E63"
                  event-set__enter="_event: mouseenter; color: #000000">
      </a-box>  
      
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
  </a-marker>
<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
