<!DOCTYPE html>
<html>
<head>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause',{
            init: function() {
                var myVideo = document.querySelector('#promo');
                var videoControls = document.querySelector('#videoControls');
                this.el.addEventListener ('click', function (){
                    if (myVideo.paused) {
                        myVideo.play();
                        videoControls.setAttribute('src', '#pause');
                    } else {
                        myVideo.pause();
                        videoControls.setAttribute('src', '#play');
                    }
                });
            }
        });
    </script>

        <a-scene> <!-- embedded arjs -->

      <a-sphere position="0 0.5 0" radius="0.25" color="#EF2D5E"></a-sphere>
        </a-marker>
        <a-entity camera></a-entity> 
-->
            <a-assets>
                <img id="play" src="play_btn.png">
                <img od="pause" src="pause_btn.png">
                <video id="promo" src="video.mp4" loop="true"></video>
                </a-assets>
            <a-camera>
                <a-cursor></acursor>
                </a-camera>
            <a-video src="#promo" width="8" height="4.5" position ="0 -3 -9">
            <a-image id="videoControls" src="#play" position="0 -3 0" scale="0.5 0.5 1" play-pause
            </a-video>
        </a-scene>
    </body>
</html>
